<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReWorld PAGE</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="fontscreen">
      <h2>Welcome to ReWorld</h2>
      <p>Explora mundos virtuales y conecta con otros.</p>
      <img src="./src/media/logorw.png" width="200" height="200" />
      <button>Entrar al servidor</button>
      <div class="server-ip">IP: 192.168.1.100</div>
    </div>

    <section class="cards">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Quiénes somos</div>
          <div class="card-back">Somos una comunidad creativa...</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Qué es el server</div>
          <div class="card-back">Un espacio para experiencias virtuales...</div>
        </div>
      </div>
    </section>

    <section class="blog">
      <h2>Blog de contenidos</h2>
      <div class="blog-posts">
        <div class="post">
          <h3>Post 1</h3>
          <p>Contenido del blog...</p>
        </div>
        <div class="post">
          <h3>Post 2</h3>
          <p>Contenido del blog...</p>
        </div>
      </div>
    </section>
  </body>
</html>
